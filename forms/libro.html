<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="mainMenu">

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <br><br><br>

    <div class="row justify-content-center align-items-center">
        <h1 class="title" style="text-align: center;">Libro</h1>
        <br>
        <div id="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            Formulario no valido.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="col-6">
            <form class="row g-1">
                <div class="col-md-12">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn">
                </div>
                <div class="col-md-12">
                    <label for="titulo" class="form-label">Titulo del Libro</label>
                    <input type="text" class="form-control" id="titulo">
                </div>
                <div class="col-12">
                    <label for="resena" class="form-label">Rese√±a</label>
                    <textarea class="form-control" id="resena"></textarea>
                </div>
                <div class="col-12">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="imagen" placeholder="Insertar una imagen">
                </div>
                <div class="col-md-6">
                    <label for="total" class="form-label">Total de Unidades</label>
                    <input type="text" class="form-control" id="total">
                </div>
                <div class="col-md-6">
                    <label for="disponible" class="form-label">Disponible para prestar</label>
                    <input type="text" class="form-control" id="disponible">
                </div>
 
                <div class="col-12" style="text-align: center;">
                    <button type="submit" id="insertar" class="btn btn-primary">Insertar</button>
                </div>
            </form>
        </div>
    </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/menu.js"></script>
<script src="../js/producto.js"></script>
</body>

</html>
